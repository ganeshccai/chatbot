<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-y: auto;
  }

  header {
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #ff9a9e, #f77062);
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #ff9a9e;
    border-radius: 0 0 15px 15px;
    flex-shrink: 0;
  }

  #online-status { text-align: center; font-size: 15px; margin: 4px 0; }
  #live-typing { text-align: center; font-size: 14px; color: #ff69b4; margin: 4px 0; font-style: italic; }

  #chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 10px;
  overflow-y: auto;
  margin-bottom: calc(60px + env(safe-area-inset-bottom, 0)); /* extra space for mobile */
}


  .message { max-width: 80%; margin: 4px 0; padding: 8px 12px; border-radius: 12px; word-wrap: break-word; }
  .user-msg { background: #ffc0cb; align-self: flex-start; }
  .agent-msg { background: #fff; border: 1px solid #ddd; align-self: flex-end; }

 #input-container {
  position: fixed;
  bottom: env(safe-area-inset-bottom, 0); /* ‚úÖ avoids keyboard overlap on mobile */
  left: 0;
  right: 0;
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ccc;
  z-index: 999; /* ‚úÖ stay on top */
}

  #msg {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  #send-btn {
    margin-left: 8px;
    padding: 8px 16px;
    border: none;
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }

  #send-btn:active { opacity: 0.8; }
</style>
</head>
<body>

<header>Agent Chat</header>
<div id="online-status">User Offline ‚ùå</div>
<div id="live-typing"></div>

<div id="chat-container"></div>

<div id="input-container">
  <input id="msg" placeholder="Type reply..." autocomplete="off">
  <button id="send-btn">Send</button>
</div>

<script>
const chatId = "1234";

// Send message
async function sendMessage() {
  const msgInput = document.getElementById("msg");
  const message = msgInput.value.trim();
  if (!message) return;

  await fetch("/send", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({chat_id: chatId, sender: "agent", text: message})
  });

  msgInput.value = "";
  loadMessages();
}

// Load messages
async function loadMessages() {
  const res = await fetch(`/messages/${chatId}`);
  const data = await res.json();
  const container = document.getElementById("chat-container");
  container.innerHTML = "";

  data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + (msg.sender === "user" ? "user-msg" : "agent-msg");
    div.textContent = msg.text;
    container.appendChild(div);
  });

  container.scrollTop = container.scrollHeight;
}

// Check online status
async function checkOnline() {
  const res = await fetch(`/is_online/${chatId}`);
  const data = await res.json();
  document.getElementById("online-status").textContent = data.user_online ? "üü¢ User Online" : "‚ùå User Offline";
}

// Live typing
async function loadLiveTyping() {
  const res = await fetch(`/get_live_typing/${chatId}`);
  const data = await res.json();
  document.getElementById("live-typing").textContent = data.text ? `Typing: ${data.text}` : "";
}

// Logout agent
window.addEventListener("beforeunload", async () => {
  await fetch("/logout_agent", { method: "POST", headers: {"Content-Type": "application/json"} });
});

// Event listeners
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("msg").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// Intervals
setInterval(loadMessages, 1500);
setInterval(checkOnline, 1000);
setInterval(loadLiveTyping, 200);
</script>
</body>
</html>
