<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Agent Console</title>
<style>
  :root {
    --bg: #f4f7f9;
    --accent1: #ff5f6d;
    --accent2: #ffc371;
    --muted: #666;
    --input-height: 48px;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    height: 100vh;
    -webkit-font-smoothing: antialiased;
    -webkit-overflow-scrolling: touch;
  }

  header {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  #status-row {
    display: flex;
    justify-content: center;
    gap: 16px;
    padding: 8px 12px;
    align-items: center;
  }

  .status {
    font-size: 14px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .status.green { color: #28a745; }
  .status.red   { color: #dc3545; }

  #live-typing {
    text-align: center;
    font-size: 14px;
    color: #ff69b4;
    margin: 4px 12px;
    min-height: 1.2em;
    font-style: italic;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .message {
    max-width: 80%;
    padding: 10px 12px;
    border-radius: 12px;
    word-wrap: break-word;
    box-sizing: border-box;
  }

  .user-msg {
    background: #ffc0cb;
    align-self: flex-start;
  }

  .agent-msg {
    background: #fff;
    border: 1px solid #ddd;
    align-self: flex-end;
  }

  .meta {
    font-size: 11px;
    color: var(--muted);
    margin-top: 6px;
  }

  /* Sticky input row for mobile friendliness */
  #input-container {
    position: sticky;
    bottom: env(safe-area-inset-bottom);
    z-index: 10;
    display: flex;
    gap: 8px;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
    align-items: center;
  }

  #msg {
    flex: 1;
    height: var(--input-height);
    padding: 10px 14px;
    border-radius: 24px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  #send-btn {
    padding: 10px 14px;
    border: none;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color: #fff;
    border-radius: 20px;
    font-size: 15px;
  }

  @media (max-width: 480px) {
    header { font-size: 16px; }
    .status { font-size: 13px; }
    #msg { font-size: 16px; height: 44px; }
    #send-btn { padding: 10px 12px; font-size: 14px; }
  }
</style>
</head>
<body>

<header>Agent Console</header>

<div id="status-row">
  <div id="user-status" class="status red">User Offline ❌</div>
  <div id="agent-status" class="status green">You: Online ✅</div>
</div>

<div id="live-typing" aria-live="polite"></div>

<div id="chat-container" role="log" aria-live="polite" aria-atomic="false"></div>

<div id="input-container">
  <input id="msg" placeholder="Type reply..." autocomplete="off" inputmode="text" />
  <button id="send-btn">Send</button>
</div>

<script>
const chatId = "1234";

/* Helpers */
function setStatusElem(elem, online, prefix) {
  if (online) {
    elem.classList.remove("red");
    elem.classList.add("green");
    elem.textContent = `${prefix}: Online ✅`;
  } else {
    elem.classList.remove("green");
    elem.classList.add("red");
    elem.textContent = `${prefix}: Offline ❌`;
  }
}

function formatTimestamp(ts) {
  try {
    const d = new Date(ts);
    if (!isNaN(d)) return d.toLocaleString();
  } catch (e) {}
  return "";
}

/* Message rendering */
function appendMessage(msg) {
  const container = document.getElementById("chat-container");
  const div = document.createElement("div");
  div.className = "message " + (msg.sender === "user" ? "user-msg" : "agent-msg");

  const textDiv = document.createElement("div");
  textDiv.textContent = msg.text;
  div.appendChild(textDiv);

  if (msg.timestamp) {
    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = formatTimestamp(msg.timestamp);
    div.appendChild(meta);
  }

  container.appendChild(div);
}

function scrollToBottom() {
  const container = document.getElementById("chat-container");
  container.scrollTop = container.scrollHeight;
}

/* Polling and actions */
let lastLoadedLength = 0;

async function loadMessages() {
  try {
    const res = await fetch(`/messages/${chatId}`);
    if (!res.ok) return;
    const data = await res.json();
    if (!Array.isArray(data)) return;
    if (data.length === lastLoadedLength) return;
    const container = document.getElementById("chat-container");
    container.innerHTML = "";
    if (data.length === 0) {
      const empty = document.createElement("div");
      empty.className = "meta";
      empty.textContent = "No messages yet";
      container.appendChild(empty);
    } else {
      data.forEach(msg => appendMessage(msg));
    }
    lastLoadedLength = data.length;
    scrollToBottom();
  } catch (err) {
    console.error("loadMessages error:", err);
  }
}

async function checkOnline() {
  try {
    const res = await fetch(`/is_online/${chatId}`);
    if (!res.ok) return;
    const data = await res.json();
    const userStatus = document.getElementById("user-status");
    const agentStatus = document.getElementById("agent-status");
    setStatusElem(userStatus, Boolean(data.user_online), "User");
    const agentOnline = (typeof data.agent_online !== "undefined") ? data.agent_online : data.online;
    setStatusElem(agentStatus, Boolean(agentOnline), "You");
  } catch (err) {
    console.error("checkOnline error:", err);
  }
}

/* Live typing:
   - When the user types, server will store {sender:"user", text:"..."} and agent will display actual text.
   - When agent types, the agent will send {sender:"agent", text:""} (we keep actual agent text private), and the user will display "Typing...".
*/
async function loadLiveTyping() {
  try {
    const res = await fetch(`/get_live_typing/${chatId}`);
    if (!res.ok) return;
    const data = await res.json();
    const typingElem = document.getElementById("live-typing");
    if (!data || !data.sender) {
      typingElem.textContent = "";
      return;
    }
    if (data.sender === "user" && data.text) {
      // show actual user-typing text to agent
      typingElem.textContent = `User typing: ${data.text}`;
    } else {
      // either agent typing (we don't show agent's text here) or empty
      typingElem.textContent = "";
    }
  } catch (err) {
    console.error("loadLiveTyping error:", err);
  }
}

/* Actions */
async function sendMessage() {
  const msgInput = document.getElementById("msg");
  const message = msgInput.value.trim();
  if (!message) return;

  const payload = { chat_id: chatId, sender: "agent", text: message };
  try {
    await fetch("/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    // optimistic UI
    appendMessage({ sender: "agent", text: message, timestamp: new Date().toISOString() });
    msgInput.value = "";
    // clear typing state
    await fetch("/live_typing", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, sender: "agent", text: "" })
    });
    // immediate refresh
    checkOnline();
    loadMessages();
    loadLiveTyping();
  } catch (err) {
    console.error("sendMessage error:", err);
  }
}

/* Typing handler for agent: do not send actual agent text intended for user; just indicate agent is typing (text empty).
   When agent stops typing (on blur or after a timeout) we clear the typing state.
*/
let typingTimer = null;
function notifyAgentTyping(isTyping) {
  // send typing state: sender = "agent", text = "" when typing, or "" when cleared
  fetch("/live_typing", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, sender: "agent", text: isTyping ? "" : "" }),
  }).catch(()=>{});
  // immediate status check for prompt update
  checkOnline();
  loadLiveTyping();
}

document.getElementById("msg").addEventListener("input", () => {
  // notify typing start
  notifyAgentTyping(true);
  if (typingTimer) clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    // clear typing after 1s idle
    notifyAgentTyping(false);
  }, 1000);
});

document.getElementById("msg").addEventListener("blur", () => {
  if (typingTimer) clearTimeout(typingTimer);
  notifyAgentTyping(false);
});

/* Logout/close handling using sendBeacon or keepalive fetch */
function logoutAgent() {
  try {
    const url = "/logout_agent";
    const blob = new Blob([JSON.stringify({})], { type: "application/json" });
    if (navigator.sendBeacon && navigator.sendBeacon(url, blob)) {
      return;
    }
  } catch (e) {}
  try {
    fetch("/logout_agent", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}), keepalive: true }).catch(()=>{});
  } catch (e) {}
}

window.addEventListener("unload", logoutAgent);

/* Event listeners */
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("msg").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* Initial load & polling */
document.addEventListener("DOMContentLoaded", () => {
  loadMessages();
  checkOnline();
  loadLiveTyping();

  // Frequent polling for timely updates (balanced for responsiveness)
  setInterval(loadMessages, 1500);
  setInterval(checkOnline, 1000);
  setInterval(loadLiveTyping, 300);
});
</script>

</body>
</html>
