<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent</title>
<style>
html, body {
  height: 100%;
}
    
 body {
  font-family: Arial, sans-serif;
  background: #f4f7f9;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#chat-container {
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
  padding: 10px;
  overflow-y: auto;
  margin-bottom: 0; /* ensure input is visible */
}

#input-container {
  flex-shrink: 0;  /* keep input at bottom */
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ccc;
}

  header {
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #ff9a9e, #f77062);
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #ff9a9e;
    border-radius: 0 0 15px 15px;
  }

  #online-status {
    text-align: center;
    font-size: 15px;
    color: #28a745;
    margin-top: 6px;
    font-weight: bold;
  }

  #live-typing {
    text-align: center;
    font-size: 14px;
    color: #ff69b4;
    margin: 4px 0;
    font-style: italic;
  }



  .message {
    max-width: 80%;
    margin: 4px 0;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
  }

  .user-msg { background: #ffc0cb; align-self: flex-start; }
  .agent-msg { background: #ffffff; border: 1px solid #ddd; align-self: flex-end; }

 

  #msg {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  #send-btn {
    margin-left: 8px;
    padding: 8px 16px;
    border: none;
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }

  #send-btn:active { opacity: 0.8; }
</style>
</head>
<body>

<header>Agent Panel</header>
<div id="online-status">User Offline ‚ùå</div>
<div id="live-typing"></div>

<div id="chat-container"></div>

<div id="input-container">
  <textarea id="msg" placeholder="Type message..." rows="2" style="
    flex:1;
    padding:8px 12px;
    border-radius:20px;
    border:1px solid #ccc;
    font-size:14px;
    resize:none;
  "></textarea>
  <button id="send-btn" style="
    margin-left:8px;
    padding:8px 16px;
    border:none;
    background:linear-gradient(90deg,#ff5f6d,#ffc371);
    color:white;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
  ">Send</button>
</div>


<script>
const baseUrl = "https://chatbot-788207962975.us-central1.run.app";
const chatId = "1234";

// ---------- Send agent message ----------
async function sendMessage() {
  const msgInput = document.getElementById("msg");
  const message = msgInput.value.trim();
  if (!message) return;

  await fetch(`${baseUrl}/send`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({chat_id: chatId, sender: "agent", text: message})
  });

  msgInput.value = "";
  loadMessages();
}

// ---------- Load chat messages ----------
async function loadMessages() {
  const res = await fetch(`${baseUrl}/messages/${chatId}`);
  const data = await res.json();
  const container = document.getElementById("chat-container");
  container.innerHTML = "";

  data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + (msg.sender === "user" ? "user-msg" : "agent-msg");
    div.textContent = msg.text;
    container.appendChild(div);
  });

  container.scrollTop = container.scrollHeight;
}

// ---------- Check user online status ----------
async function checkOnline() {
  const res = await fetch(`${baseUrl}/is_online/${chatId}`);
  const data = await res.json();
  const status = document.getElementById("online-status");
  status.textContent = data.user_online ? "User Online üü¢" : "User Offline ‚ùå";
}

// ---------- Load live typing ----------
async function loadLiveTyping() {
  const res = await fetch(`${baseUrl}/get_live_typing/${chatId}`);
  const data = await res.json();
  const typingElem = document.getElementById("live-typing");
  typingElem.textContent = data.text ? `Typing: ${data.text}` : "";
}

// ---------- Logout agent ----------
window.addEventListener("beforeunload", async () => {
  await fetch(`${baseUrl}/logout_agent`, { method: "POST", headers: {"Content-Type": "application/json"} });
});

// ---------- Event listeners ----------
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("msg").addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });

// ---------- Intervals ----------
setInterval(loadMessages, 1500);
setInterval(checkOnline, 1000);
setInterval(loadLiveTyping, 200);
    
async function sendMessage() {
  const msgInput = document.getElementById("msg");
  const message = msgInput.value.trim();
  if (!message) return;

  // Send message
  await fetch(`${baseUrl}/send`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({chat_id: chatId, sender: "user", text: message})
  });

  // Clear textarea but keep focus
  msgInput.value = "";
  msgInput.focus();  // important to prevent keyboard closing
  loadMessages();
}

// Allow Enter for new line, Ctrl+Enter or button to send
document.getElementById("msg").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) { 
    e.preventDefault(); // prevent new line
    sendMessage();
  }
});

document.getElementById("send-btn").addEventListener("click", () => {
  sendMessage();
});
    
</script>

</body>
</html>
