<script>
const BACKEND_URL = "https://chatbot-788207962975.us-central1.run.app";
const chatId = document.body.dataset.chatId || "1234";

const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send-btn");
const clearBtn = document.getElementById("clear-btn");
const chatContainer = document.getElementById("chat-container");
const agentStatus = document.getElementById("agent-status");
const uploadBtn = document.getElementById("upload-btn");
const fileInput = document.getElementById("file-input");
const emojiBtn = document.getElementById("emoji-btn");
const emojiPicker = document.getElementById("emoji-picker");

let isLoggedIn = false;
let sessionToken = null;
let typingDots = 0;
let lastMessageCount = 0;
let lastProcessedMessages = [];

// Emoji picker toggle
emojiBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  emojiPicker.classList.toggle("show");
});

// Close emoji picker when clicking outside
document.addEventListener("click", (e) => {
  if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
    emojiPicker.classList.remove("show");
  }
});

// Insert emoji into message
document.querySelectorAll(".emoji-btn").forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    const emoji = btn.dataset.emoji;
    const cursorPos = msgInput.selectionStart;
    const textBefore = msgInput.value.substring(0, cursorPos);
    const textAfter = msgInput.value.substring(cursorPos);
    msgInput.value = textBefore + emoji + textAfter;
    msgInput.focus();
    msgInput.selectionStart = msgInput.selectionEnd = cursorPos + emoji.length;
    emojiPicker.classList.remove("show");
    sendTyping(msgInput.value);
  });
});

async function checkPwd() {
  const pwd = document.getElementById("pwd").value;
  const res = await fetch(`${BACKEND_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, password: pwd, sender: "user" })
  });

  const data = await res.json();
  if (data.success) {
    sessionToken = data.session_token;
    document.getElementById("login-overlay").style.display = "none";
    isLoggedIn = true;
    startPolling();
  } else {
    document.getElementById("login-msg").textContent = data.error || "Login failed";
  }
}

function startPolling() {
  markOnline();
  checkStatus();
  loadMessages();
  loadTyping();
  setInterval(loadMessages, 1000);
  setInterval(checkStatus, 1000);
  setInterval(loadTyping, 500);
  setInterval(() => {
    if (document.visibilityState === "visible") markOnline();
  }, 2000);
}

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !isLoggedIn || !sessionToken) return;

  await fetch(`${BACKEND_URL}/send`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user", text })
  });

  msgInput.value = "";
  await sendTyping("");
  loadMessages();
}

async function loadMessages() {
  if (!isLoggedIn) return;
  const isTabActive = document.visibilityState === "visible";
  const res = await fetch(`${BACKEND_URL}/messages/${chatId}?viewer=user&active=${isTabActive}`);
  const data = await res.json();
  chatContainer.innerHTML = "";

  const currentMessageIds = data.map((m, i) => `${m.sender}-${m.text}-${i}`);
  const newMessages = data.filter((m, i) => {
    const msgId = `${m.sender}-${m.text}-${i}`;
    return !lastProcessedMessages.includes(msgId);
  });

  newMessages.forEach(m => {
    if (m.sender === "agent" && (m.text.includes("ğŸ’–") || m.text.includes("â¤ï¸"))) {
      createBubble();
    }
  });

  lastProcessedMessages = currentMessageIds;

  data.forEach(m => {
    const div = document.createElement("div");
    div.className = `message ${m.sender === "user" ? "user-msg" : "agent-msg"}`;
    div.textContent = m.text;
    chatContainer.appendChild(div);
  });

  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendTyping(text) {
  if (!isLoggedIn || !sessionToken) return;
  await fetch(`${BACKEND_URL}/typing`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user", text })
  });
}

async function loadTyping() {
  if (!isLoggedIn) return;
  const res = await fetch(`${BACKEND_URL}/typing/${chatId}?viewer=user`);
  const data = await res.json();
  
  let existingTyping = document.getElementById("typing-indicator");
  
  if (data.text) {
    if (!existingTyping) {
      existingTyping = document.createElement("div");
      existingTyping.id = "typing-indicator";
      existingTyping.className = "message agent-msg";
      existingTyping.style.fontStyle = "italic";
      existingTyping.style.color = "#888";
      chatContainer.appendChild(existingTyping);
    }
    
    typingDots = (typingDots + 1) % 4;
    const dots = ".".repeat(typingDots);
    existingTyping.textContent = data.text + dots;
    chatContainer.scrollTop = chatContainer.scrollHeight;
  } else if (existingTyping) {
    existingTyping.remove();
    typingDots = 0;
  }
}

async function checkStatus() {
  const res = await fetch(`${BACKEND_URL}/status/${chatId}?viewer=user`);
  const data = await res.json();
  agentStatus.textContent = data.agent_online ? "ğŸŸ¢" : "ğŸ”´";
}

async function markOnline() {
  if (!isLoggedIn || !sessionToken) return;
  await fetch(`${BACKEND_URL}/online`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user" })
  });
}

async function uploadImage() {
  const file = fileInput.files[0];
  if (!file || !isLoggedIn || !sessionToken) return;

  const formData = new FormData();
  formData.append("chat_id", chatId);
  formData.append("sender", "user");
  formData.append("image", file);

  await fetch(`${BACKEND_URL}/upload`, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${sessionToken}`
    },
    body: formData
  });

  fileInput.value = "";
  loadMessages();
}

function createBubble() {
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = "ğŸ’–";
  bubble.style.left = Math.random() * 80 + 10 + "%";
  document.body.appendChild(bubble);
  setTimeout(() => bubble.remove(), 3000);
}

sendBtn.addEventListener("click", sendMessage);
clearBtn.addEventListener("click", () => {
  msgInput.value = "";
  sendTyping("");
});

uploadBtn.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", uploadImage);

msgInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

msgInput.addEventListener("input", () => {
  sendTyping(msgInput.value);
});

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && isLoggedIn) {
    markOnline();
    loadMessages();
  }
});
</script>
