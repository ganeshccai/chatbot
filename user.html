<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart to Heart 💖</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f4f7f9;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #ff9a9e, #f77062);
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #ff9a9e;
    border-radius: 0 0 15px 15px;
  }

  #agent-status {
    font-weight: bold;
    color: #333;
    text-align: center;
    margin-top: 6px;
  }

  #chat-container {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
  }

  .message {
    max-width: 80%;
    margin: 4px 0;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
  }

  .user-msg { background: #ffc0cb; align-self: flex-end; }
  .agent-msg { background: #ffffff; border: 1px solid #ddd; align-self: flex-start; }

  #input-container {
    flex-shrink: 0;
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ccc;
  }

  #msg {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: none;
  }

  #send-btn {
    margin-left: 8px;
    padding: 8px 16px;
    border: none;
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }

  #send-btn:active { opacity: 0.8; }

  .love-bubble {
    position: absolute;
    font-size: 16px;
    opacity: 0.9;
    color: red;
    animation: floatGrowVibe 3s forwards;
    pointer-events: none;
  }

  @keyframes floatGrowVibe {
    0% { transform: translateY(0) scale(0.5) translateX(0); opacity: 0.8; }
    25% { transform: translateY(-50px) scale(1.2) translateX(-8px); }
    50% { transform: translateY(-120px) scale(2.0) translateX(8px); }
    75% { transform: translateY(-180px) scale(2.5) translateX(-6px); }
    100% { transform: translateY(-250px) scale(3) translateX(0); opacity: 0; }
  }
</style>
</head>
<body>
<div id="agent-status">Checking agent status...</div>
<header>Heart to Heart 💖</header>
<div id="chat-container"></div>

<div id="input-container">
  <textarea id="msg" placeholder="Type message..." rows="2"></textarea>
  <button id="send-btn">Send</button>
</div>

<script>
const baseUrl = "https://chatbot-788207962975.us-central1.run.app";
const chatId = "1234";

const msgInput = document.getElementById("msg");
const chatContainer = document.getElementById("chat-container");

// ---------- Load existing messages ----------
async function loadMessages() {
  const res = await fetch(`${baseUrl}/messages/${chatId}`);
  const data = await res.json();
  chatContainer.innerHTML = "";
  data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + (msg.sender === "user" ? "user-msg" : "agent-msg");
    div.textContent = msg.text;
    chatContainer.appendChild(div);
  });
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// ---------- Send user message ----------
async function sendMessage() {
  const message = msgInput.value.trim();
  if (!message) return;

  await fetch(`${baseUrl}/send`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({chat_id: chatId, sender: "user", text: message})
  });

  // Append message without clearing all messages
  const div = document.createElement("div");
  div.className = "message user-msg";
  div.textContent = message;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  msgInput.value = "";
  msgInput.focus(); // keep keyboard open

  if (message.toLowerCase().includes("love")) createMultipleLoveBubbles();
}

// ---------- Floating hearts ----------
function createMultipleLoveBubbles() {
  for (let i = 0; i < 5; i++) {
    const bubble = document.createElement("div");
    bubble.className = "love-bubble";
    bubble.textContent = "❤";
    bubble.style.left = Math.random() * (window.innerWidth - 50) + "px";
    bubble.style.bottom = "0px";
    bubble.style.animationDelay = (Math.random() * 0.5) + "s";
    document.body.appendChild(bubble);
    setTimeout(() => document.body.removeChild(bubble), 3000);
  }
}

// ---------- Send button ----------
document.getElementById("send-btn").addEventListener("click", sendMessage);

// ---------- Enter key behavior ----------
msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); // prevent new line
    sendMessage();
  }
});

// ---------- Check agent status ----------
async function checkAgentStatus() {
  const res = await fetch(`${baseUrl}/is_online/${chatId}`);
  const data = await res.json();
  const statusEl = document.getElementById("agent-status");
  statusEl.textContent = data.online ? "Agent Online 🟢" : "Agent Offline 🔴";
}

// ---------- Live typing ----------
async function sendLiveTyping() {
  await fetch(`${baseUrl}/live_typing`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ chat_id: chatId, text: msgInput.value })
  });
}

// ---------- Intervals ----------
setInterval(loadMessages, 1500);
setInterval(sendLiveTyping, 300);
setInterval(checkAgentStatus, 2000);
checkAgentStatus();

// ---------- Mark user offline ----------
window.addEventListener("beforeunload", () => {
  navigator.sendBeacon(`${baseUrl}/logout_user`, JSON.stringify({ chat_id: chatId }));
});
</script>
</body>
</html>
