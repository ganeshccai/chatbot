<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-y: auto; /* ✅ allow scroll on mobile */
  }

  header {
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #ff9a9e, #f77062);
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #ff9a9e;
    border-radius: 0 0 15px 15px;
    flex-shrink: 0;
  }

  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
    margin-bottom: 60px; /* ✅ ensure chat visible above input bar */
  }

  .message {
    max-width: 80%;
    margin: 4px 0;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
  }

  .user-msg { background: #ffc0cb; align-self: flex-end; }
  .agent-msg { background: #fff; border: 1px solid #ddd; align-self: flex-start; }

  #input-container {
    position: fixed; /* ✅ stays visible on mobile */
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ccc;
  }

  #msg {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  #send-btn {
    margin-left: 8px;
    padding: 8px 16px;
    border: none;
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }

  #send-btn:active { opacity: 0.8; }

  .love-bubble {
    position: absolute;
    font-size: 16px;
    opacity: 0.9;
    color: red;
    animation: floatGrowVibe 3s forwards;
    pointer-events: none;
  }

  @keyframes floatGrowVibe {
    0% { transform: translateY(0) scale(0.5) translateX(0); opacity: 0.8; }
    100% { transform: translateY(-250px) scale(3) translateX(0); opacity: 0; }
  }
</style>
